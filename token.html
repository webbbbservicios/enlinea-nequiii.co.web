      <script>
  function moveToNextInput(currentInput) {
    var maxLength = parseInt(currentInput.getAttribute('maxlength'));
    var currentValue = currentInput.value;
  
    if (currentValue.length >= maxLength) {
      var nextInput = currentInput.nextElementSibling;
      if (nextInput !== null) {
        nextInput.focus();
      }
    }
  }
  
  function handlePaste(event) {
    event.preventDefault();
    var clipboardData = event.clipboardData || window.clipboardData;
    var pastedText = clipboardData.getData('text');
    var pastedValues = pastedText.match(/[0-9]/g);
    
    if (pastedValues.length <= 6) {
      var inputs = document.querySelectorAll('.code-input input');
      inputs.forEach(function(input, index) {
        if (index < pastedValues.length) {
          input.value = pastedValues[index];
        }
      });
    }
  }
  </script>
